<div class="headerdiv">
    <h2>List of Previous TRPs</h2>
  </div>
  <!-- <div *ngIf="!loaded" style="text-align: center; margin-top: 50px;">
      <p style="color:red;">Data Couldn't be loaded</p>
  </div> -->
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    
      <!-- Name Column -->
      <ng-container matColumnDef="serial">
        <th mat-header-cell *matHeaderCellDef>Serial </th>
        <td mat-cell *matCellDef="let element;let i=index;"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="trp_username">
        <th mat-header-cell *matHeaderCellDef>TRP Username </th>
        <td mat-cell *matCellDef="let element;"> 
            {{element.requested_by==username?element.previously_assigned:element.requested_by}}
        </td>
      </ng-container>

      <ng-container matColumnDef="trp_name">
        <th mat-header-cell *matHeaderCellDef>TRP Name</th>
        <td mat-cell *matCellDef="let element"> 
            {{element.first_name+" "+element.last_name}}
        </td>
      </ng-container>


      <ng-container matColumnDef="date_of_approval">
        <th mat-header-cell *matHeaderCellDef>Transfer Approval Date</th>
        <td mat-cell *matCellDef="let element"> {{element.decision_at}} </td>
      </ng-container>

     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
