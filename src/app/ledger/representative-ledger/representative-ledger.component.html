<div>
    <div class="headerdiv">
      <h2>Ledgers</h2>
    </div>

    <div *ngIf="!loaded" style="text-align: center; margin-top: 50px;">
        <p style="color:red;">Data Couldn't be loaded</p>
    </div>
    <table mat-table [dataSource]="representativeLedger" class="mat-elevation-z8" *ngIf="loaded">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="serial">
          <th mat-header-cell *matHeaderCellDef>Serial </th>
          <td mat-cell *matCellDef="let element;let i=index;"> {{i+1}} </td>
        </ng-container>
        
        <ng-container matColumnDef="taxpayerId">
          <th mat-header-cell *matHeaderCellDef> TIN </th>
          <td mat-cell *matCellDef="let element"> {{element.taxpayerId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="paidAmount">
          <th mat-header-cell *matHeaderCellDef>Amount Paid </th>
          <td mat-cell *matCellDef="let element"> {{element.paidAmount}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="paymentMethod">
          <th mat-header-cell *matHeaderCellDef> Payment Method </th>
          <td mat-cell *matCellDef="let element"> {{element.paymentMethod}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="assessmentYear">
          <th mat-header-cell *matHeaderCellDef> Assessment Year </th>
          <td mat-cell *matCellDef="let element"> {{element.assessmentYear}} </td>
        </ng-container>
    

        <ng-container matColumnDef="agentTin">
        <th mat-header-cell *matHeaderCellDef>Resource Center TIN</th>
        <td mat-cell *matCellDef="let element"> {{element.agentTin}} </td>
        </ng-container>

        <ng-container matColumnDef="representativeTin">
            <th mat-header-cell *matHeaderCellDef>Representative TIN</th>
            <td mat-cell *matCellDef="let element"> {{element.representativeTin}} </td>
            </ng-container>
    
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
      </table>
      
      
</div>
