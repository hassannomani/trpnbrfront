<div class="headerdiv">
    <h2>List of Users</h2>
  </div>
  <!-- <div *ngIf="!loaded" style="text-align: center; margin-top: 50px;">
      <p style="color:red;">Data Couldn't be loaded</p>
  </div> -->
  <table mat-table [dataSource]="messageList" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
      </ng-container>
    
      <!-- Name Column -->
     
    
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="addedBy">
        <th mat-header-cell *matHeaderCellDef> Agent Name </th>
        <td mat-cell *matCellDef="let element"> {{element.addedBy}} </td>
      </ng-container>
  
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element; let i=index;"> 
            <app-button
              [label]="buttonLabel"
              [color]="buttonColor" 
              [type]="buttonType"
              (click)="confirmDialog(element.username, i)"
              >
          </app-button>  
          </td>
  
          
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
