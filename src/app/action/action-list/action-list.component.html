<div class="headerdiv">
    <h2>List of Users</h2>
  </div>
  <!-- <div *ngIf="!loaded" style="text-align: center; margin-top: 50px;">
      <p style="color:red;">Data Couldn't be loaded</p>
  </div> -->
  <table mat-table [dataSource]="messageList" class="mat-elevation-z8">

      <ng-container matColumnDef="sender">
        <th mat-header-cell *matHeaderCellDef>Sender </th>
        <td mat-cell *matCellDef="let element"> {{element.sender=="000000000000"?"Admin":element.sender}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let element"> {{element.message.substr(0,10)}}... </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="actionType">
        <th mat-header-cell *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let element"> {{element.actionType}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="actionSent">
        <th mat-header-cell *matHeaderCellDef> Time Received </th>
        <td mat-cell *matCellDef="let element"> {{element.actionSent | date}} </td>
      </ng-container>
  
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element"> 
              <app-button
              [label]="buttonLabel"
              [color]="buttonColor" 
              [type]="buttonType"
              (click)="view(element.actionId)"
              >
          </app-button>  
          </td>
  
          
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
