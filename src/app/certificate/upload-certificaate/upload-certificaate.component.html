<div class="headerdiv">
    <h2>Upload Certificates</h2>
</div>

<div class="example-full-width">
    <label>Upload Excel File</label>
    <br>
    <input (change)="selectFile($event)" #fileInput type="file" id="file">

    <app-button
        [label]="buttonLabel"
        [color]="buttonColor" 
        [type]="buttonType"
        (click)="uploadFile()"
        >
    </app-button>
</div>
<h4 style="text-align: center;">{{message}}</h4>
