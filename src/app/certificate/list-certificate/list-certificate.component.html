<div>
    <div class="headerdiv">
        <h2>All Certificates</h2>
    </div>
  
      
      <table mat-table [dataSource]="certificates" class="mat-elevation-z8">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="examineeTin">
            <th mat-header-cell *matHeaderCellDef> TIN </th>
            <td mat-cell *matCellDef="let element"> {{element.examineeTin}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="examineeNid">
            <th mat-header-cell *matHeaderCellDef>NID </th>
            <td mat-cell *matCellDef="let element"> {{element.examineeNid}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="examineeLicense">
            <th mat-header-cell *matHeaderCellDef> License </th>
            <td mat-cell *matCellDef="let element"> {{element.examineeLicense}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="examineeMobile">
            <th mat-header-cell *matHeaderCellDef> Mobile No </th>
            <td mat-cell *matCellDef="let element"> {{element.examineeMobile}} </td>
          </ng-container>
      
  
          <ng-container matColumnDef="examineeCertno">
          <th mat-header-cell *matHeaderCellDef>Certificate no</th>
          <td mat-cell *matCellDef="let element"> {{element.examineeCertno}} </td>
          </ng-container>
      
        
          <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
        </table>
        
        
  </div>
